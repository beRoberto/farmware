
<div class="login-panel panel panel-info">
    <div class="panel-heading">
    	<div class="col-sm-6">
    		<h1 class="text-center">Farmware</h1>
    	</div>
    	<div class="col-sm-6"><img src="images/Betsy.png" class="img-responsive betsy"></div>
    </div>
    <div class="panel-body">
        <h4 ng-class="{red: user.loginError == true}">{{user.message}}</h4>
        <form novalidate class="form-horizontal col-xs-10 col-xs-offset-1" role="form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <label class="sr-only" for="username">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="username" ng-model="user.name" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <label class="sr-only" for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" ng-model="user.password" autocomplete="off">
                </div>
            </div>
   		<br />
            <button class="btn btn-lg btn-info btn-block" ng-click="submit(user.name, user.password)">Login&nbsp;&nbsp;<i class="fa fa-sign-in"></i></button>
        </form>
        <br />
        <!--
        <div class="alert alert-danger" role="alert" ng-if="user.loginError">
            <h4>{{user.message}}</h4>
        </div>
        -->
    </div>
</div>
